<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FajsiEx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A sofware developer and that sort of stuff." />
  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css?v=1.1">
  <style>
		.bubble-wrap {
			background-image: linear-gradient(-240deg, #215aed, #4b36ed, #692be5);
		}
	</style>

  <!-- GFonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- FA font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- Include header and footer -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script src="../includes/load.js"></script>
</head>

<body>
  <div id="head-content"></div>

  <div id="header-title" style="position:absolute;top:20vh;width:100%;">
    <h1 class="maintitle">
      Work In Progress....
    </h1>
    <h3 class="subtitle">
      Should be done by the end of the year! Hopefully...
    </h3>
  </div>

  <div class="wave-divider">
    &nbsp;
  </div>

  <div class="content" style="padding: 86px;">
    <h2 style="text-align: center">Countdown to 2019</h2>
    <h1 id="countdown" style="text-align: center">Loading...</h1>
  </div>

  <div id="foot-content"></div>
  
  <script>
    nyStamp = new Date("Sun Jan 01 2019 00:00:01 GMT+0100").getTime();
    setInterval(()=>{
      nowStamp = new Date().getTime();
      deltaStamp = nyStamp - nowStamp;
      
      days = Math.floor(deltaStamp / 86400000);
      deltaStamp -= days * 86400000;
      
      hours = Math.floor(deltaStamp / 3600000);
      deltaStamp -= hours * 3600000;

      minutes = Math.floor(deltaStamp / 60000);
      deltaStamp -= minutes * 60000;

      seconds = Math.floor(deltaStamp / 1000);

      $("#countdown").html(days + "d : " + hours + "h : " + minutes + "m : " + seconds + "s");
    },1000);
  </script>
</body>
</html>
