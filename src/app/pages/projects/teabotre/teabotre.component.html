<div class="container">
    <h1>Commands</h1>
    <div class="section" *ngFor="let commandCategory of commands">
        <h2 class="section-title">{{commandCategory.displayName || commandCategory.categoryName}}</h2>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let command of commandCategory.commands"
                [ngClass]="{
                    'background-orange': (command.rights) ? command.rights.devOnly : false,
                    'background-blue': (command.rights) ? command.rights.adminOnly : false
                }">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        !{{commandCategory.categoryName}}:{{command.keywords[0]}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{command.desc}}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                Do shit
                Do more shit
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
